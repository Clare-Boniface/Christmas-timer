<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Christmas Countdown</h1>
    <div class="container">
      <div class="countdown-wrapper">
        <div id="days-wrapper" class="box"></div>
        <div id="hours-wrapper" class="box"></div>
        <div id="minutes-wrapper" class="box"></div>
        <div id="seconds-wrapper" class="box"></div>
      </div>
      <p class="countdown-display" id="countdown-display">-</p>
      <p class="countdown-text">Days 'til Christmas!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
